<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
    <link rel="stylesheet" href="../static/css/base.css"></style>
    <link rel="stylesheet" href="../static/css/game.css"></style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div id="room-id" data-value={{ roomId }}></div>

    <div class="panel" id="loading-screen">
        <div class="typewriter"><h1>Waiting...</h1></div>
    </div>

    <div class="panel hidden" id="podium">
        <div class="typewriter"><h1>Ducking Carbon.</h1></div>
       
        <div class="circle-container">
            <div class="player">
                <div class="circle">
                <img src="../static/images/duck-pixels.jpg">
                </div>
                <br>
                <div class="label" id="podium-text2">
                    Label Text 
                </div>
            </div>

            <div class="player">
            <div class="circle">
              <img src="../static/images/duck-pixels-tophat.jpg">
            </div>
            <br>
            <div class="label" id="podium-text1">
                Label Text 1
              </div>
            </div>

            <div class="player">
                <div class="circle">
                <img src="../static/images/duck-pixels-kirate.jpg">
                </div>
                <br>
                <div class="label" id="podium-text3">
                    Label 3
                </div>
            </div>
          </div>
          
          
    </div>

    <!-- Main Game -->
        
    <div class="half hidden" id="top">
        <h2 id="top-label">Label for top image</h2>
        <div class="img-container">
        <img id="image-top" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4nTya?ver=0817&q=90&m=6&h=705&w=1253&b=%23FFFFFFFF&f=jpg&o=f&p=140&aim=true" alt="Top Image">
        </div>
        <br>
        <div class="question">
            <h1 id="question">Which is higher?</h1>
        </div>
    </div>
    
    <div class="half hidden" id="bottom">
        <div class="img-container">
        <img id="image-bottom" src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/refurb-macbook-air-space-gray-202002?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=1592436927000" alt="Bottom Image">
        </div>
        <h2 id="bot-label">Label for bottom image</h2>
    </div>
    </div>

    <div class="ocean">
        <svg viewBox = "0 0 100 200">  <!-- -->
          <path id="wave1" d="M -100 10 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0
          l 0 3000 L -100 60 L -100 10" class="moving-path1" >
  
          </path>
  
          <path id="wave1" d="M -100 15 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0
          l 0 3000 L -100 60 L -100 15" class="moving-path2" >
  
          </path>
  
          <path id="wave1" d="M -150 20 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0 
          c 10 -5, 10 -5, 20 0 c 10 5, 10 5, 20 0
          l 0 3000 L -150 3000 L -150 20" class="moving-path3" >
  
          </path>
      </svg>
    </div>

    <script src="../static/scripts/game.js"></script>


    
      
      

</body>
</html>
